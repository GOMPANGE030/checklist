<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 모바일 최적화를 위한 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크리스트 데모</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      font-size: 18px;
    }
    /* 섹션 제목(카테고리)는 항목보다 크게, 볼드로 */
    .section-header {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    /* 체크리스트 항목 폰트 */
    .checklist-item {
      margin-bottom: 10px;
      font-size: 18px;
    }
    /* 체크된 항목 스타일 */
    .checked {
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>체크리스트</h1>
  <!-- 사람 선택 드롭다운 (진규 / 민경) -->
  <div>
    <label for="personSelect">사람 선택: </label>
    <select id="personSelect">
      <option value="진규">진규</option>
      <option value="민경">민경</option>
    </select>
  </div>
  
  <!-- 체크리스트가 채워질 컨테이너 -->
  <div id="checklistContainer"></div>
  
  <!-- JavaScript 파일 연결 -->
  <script src="script.js"></script>
</body>
</html>
