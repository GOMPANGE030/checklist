<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>체크리스트 예제</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .checklist-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>체크리스트</h1>
  <ul id="checklist">
    <li class="checklist-item">
      <input type="checkbox" id="item1">
      <label for="item1">첫 번째 항목</label>
    </li>
    <li class="checklist-item">
      <input type="checkbox" id="item2">
      <label for="item2">두 번째 항목</label>
    </li>
    <!-- 필요에 따라 더 많은 항목 추가 가능 -->
  </ul>
  <!-- script.js 파일 연결 -->
  <script src="script.js"></script>
</body>
</html>
